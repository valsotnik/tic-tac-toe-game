<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<div class="page-wrapper">
	<h1 class="title game-name">Tic Tac Toe</h1>
	<div class="container">
		<h2 class="game-status">status</h2>
		<div class="modal-window">
			<div class="overlay"></div>
			<div class="end-window">
				<p class="content">content</p>
				<div class="modal-controls">
					<div class="new-game modal-btn">New Game</div>
				</div>
				
			</div>
		</div>
		<div class="wrapper">
		<div class="area">
		<div class="cell cell-0"></div>
		<div class="cell cell-1"></div>
		<div class="cell cell-2"></div>
		<div class="cell cell-3"></div>
		<div class="cell cell-4"></div>
		<div class="cell cell-5"></div>
		<div class="cell cell-6"></div>
		<div class="cell cell-7"></div>
		<div class="cell cell-8"></div>
		</div>
		</div>
		<div class="controls">
			<div class="history button raise">Stats</div>
			<div class="restart button raise">Restart</div>
		</div>
		<div class="modal-window-stat">
			<div class="overlay-stat"></div>
			<div class="stat-window">
				<div class="stat-list">
					<h2 class="stat-title">Last 10 results</h2>
					<div class="stat-content score-content">
						<div class="score score-top"></div>
					</div>
					<h2 class="stat-title">Total Score</h2>
					<div class="stat-content">
						<div class="score score-x"></div>
						<div class="score score-o"></div>
						<div class="score draw"></div>
					</div>
				</div>
				<div class="stat-modal-controls">
					<div class="close-stat-btn modal-btn">Close</div>
				</div>
				
			</div>
		</div>
	</div>
	<footer class="footer">
		<p class="github">
			<span class="github-text text-dog">Â©</span>
			<span class="github-text text-year">2022</span>
			<span class="github-text text-name">
				<a href = "https://github.com/valsotnik">valsotnik</a>
			</span>
		</p>
		<a class="rsschool" href = "https://rs.school/js-stage0/" ></a>
	</footer>
	</div>
	<script src="scrypt.js"></script>
</body>
</html>
